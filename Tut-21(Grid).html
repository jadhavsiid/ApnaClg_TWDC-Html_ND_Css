<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tut-21(Grid)</title>
    <style>
      .container {
        display: grid;
        /* grid-template-columns: 200px 100px 200px ; */
        /* grid-template-rows: 200px 100px 200px; */
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
        grid-auto-rows: minmax(100px, auto);
        grid-auto-columns: minmax(50px, auto);
        column-gap: 120px;
        row-gap: 120px;
      }
      .items {
        background-color: #edede9;
        border: solid #03045e 3px;
        border-radius: 2px;
      }
      /* #item-2{
            grid-row-start:2 ;
            grid-row-end:3 ;
            grid-column-start:2 ;
            grid-column-end:3 ; */
      /* } */
      #item-1 {
        grid-column-start: 1;
        grid-column-end: 5;
      }
      .item-1 container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .nested-item {
        border: 3px solid #ffbf69;
        border-radius: 3px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items item-1 container" id="item-1">
        <div class="nested-item">dabbe me dabba 1</div>
        <div class="nested-item">dabbe me dabba 2</div>
        <div class="nested-item">dabbe me dabba 3</div>
      </div>
      <div class="items" id="item-2">dabba-2</div>
      <div class="items">dabba-3</div>
      <div class="items">dabba-4</div>
      <div class="items">dabba-5</div>
    </div>
  </body>
</html>
