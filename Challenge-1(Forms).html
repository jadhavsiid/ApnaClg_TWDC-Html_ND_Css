<!-- Creating a Contact Form.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-1: Contact Form</title>
    <link rel="stylesheet" href="Challenge-1(Forms).css" />
  </head>
  <body>
    <div class="container">
      <form action=""></form>
      <h1>Let's Connect!</h1>
      <h3>Fill out this form to get a call from me.</h3>
      <p1>
        <img src="Contact Us.svg" alt="" />
      </p1>

      <p>
        <input type="text" name="Full name" placeholder=" Your Name" required />
      </p>

      <p>
        <input
          type="email"
          name="Email Address"
          placeholder=" Email"
          required
        />
      </p>
      <p>
        <input
          type="number"
          name="contact number"
          placeholder="Enter your Contact number"
          required
        
        />
      </p>
      <p>
        <input type="text" name="Subject" placeholder="Subject" required />
      </p>
      <p>
        <textarea
          name="Message"
          id="message"
          cols="50"
          rows="8"
          placeholder=" Write your Message"
        ></textarea>
      </p>
      <p>
        <input type="submit" value="Send message" />
      </p>
      <h4>Note: All fields shall be necessarily filled.</h4>
      <footer>
        <p>&copy;2022 | Created by Siddhesh Jadhav</p>
      </footer>
    </div>
  </body>
</html>
